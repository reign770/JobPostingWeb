<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/a_import.css" rel="stylesheet" media="screen"/>
<link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
<link href="css/bootstrap-fileupload/bootstrap-fileupload.min.css" rel="stylesheet" media="screen"/>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="css/bootstrap/js/bootstrap.js"></script>
<script src="css/bootstrap-fileupload/bootstrap-fileupload.min.js"></script>
</head>

<body>
<div id="fileupload">
	<div class="fileupload fileupload-new" data-provides="fileupload">
		<div class="input-append">
			<div class="uneditable-input span4">
				<i class="icon-file fileupload-exists"></i> 
				<span class="fileupload-preview"></span>
			</div>
			<span class="btn btn-file">
				<span class="fileupload-new">Select file</span>
				<span class="fileupload-exists">Change</span>
				<input type="file" />
			</span>
			<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
		</div>
	</div>
    <div class="progress">
    	<div class="bar" style="width: 30%;"></div>
    </div>
</div>
</body>
</html>
